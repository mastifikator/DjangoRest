{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Микросервисный калькулятор 2.0</title>
    <link rel="stylesheet" href="{% static 'webpage/css/main.css'%}">
</head>

<body>
    <h1>Микросервисный калькулятор</h1>
    <p>{% now "N j, Y, P" %}</p>
    <p>Запрос значений</p>
    <br>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Calculate">
    </form>
    <p>Операция сложения будет отправлена на: {{ url1 }}</p>
    <p>Операция умножения будет отправлена на: {{ url2 }}</p>
</body>

</html>
