stages:
  - build
  - deploy

before_script:
  - pwd
  - echo $CI_PROJECT_PATH
  - echo $CI_COMMIT_REF_NAME
  - docker info

variables:
  GIT_STRATEGY: clone
  IMAGE_BACKEND1: 172.16.215.90:8888/DjangoRest/backend1:$CI_COMMIT_REF_NAME
  IMAGE_BACKEND2: 172.16.215.90:8888/DjangoRest/backend2:$CI_COMMIT_REF_NAME
  IMAGE_FRONTEND: 172.16.215.90:8888/DjangoRest/frontend:$CI_COMMIT_REF_NAME
  IMAGE_NGINX: 172.16.215.90:8888/DjangoRest/nginx:$CI_COMMIT_REF_NAME

backend1_build:
  stage: build
  script:
    - docker build --pull -t $IMAGE_BACKEND1 $CI_PROJECT_PATH/stage1_docker/backend1/additional/
    - docker push $IMAGE_BACKEND1

backend2_build:
  stage: build
  script:
    - docker build --pull -t $IMAGE_BACKEND2 $CI_PROJECT_PATH/stage1_docker/backend2/multiplication/
    - docker push $IMAGE_BACKEND2

frontend_build:
  stage: build
  script:
    - docker build --pull -t $IMAGE_FRONTEND $CI_PROJECT_PATH/stage1_docker/frontend/front/
    - docker push $FRONTEND

nginx_build:
  stage: build
  script:
    - docker build --pull -t $IMAGE_NGINX $CI_PROJECT_PATH/stage1_docker/nginx/
    - docker push $FRONTEND